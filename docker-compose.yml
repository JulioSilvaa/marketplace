services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lazer_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      POSTGRES_DB: ${POSTGRES_DB:-lazer}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lazer_user} -d ${POSTGRES_DB:-lazer}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    profiles:
      - dev
      - prod

  app-dev:
    image: node:20-alpine
    container_name: app-dev
    working_dir: /app
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER}:v5Y9t8mVb65e2J7b8THzqlvjG02FhebsFvaHI95%2FXkY%3D@postgres:5432/${POSTGRES_DB}?schema=public
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - BCRYPT_SALT=${BCRYPT_SALT:-10}
      - PORT=${PORT:-3000}
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./yarn.lock:/app/yarn.lock
      - ./tsconfig.json:/app/tsconfig.json
      - ./prisma:/app/prisma
      - ./prisma.config.ts:/app/prisma.config.ts
      - node_modules_dev:/app/node_modules
    command: sh -c "yarn install && yarn prisma generate && yarn prisma migrate deploy && yarn dev"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    profiles:
      - dev

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: app-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-lazer_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-lazer}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    profiles:
      - prod

volumes:
  postgres_data:
    driver: local
  node_modules_dev:
    driver: local

networks:
  app-network:
    driver: bridge
