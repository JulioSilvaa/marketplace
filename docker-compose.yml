services:
  app-dev:
    image: node:20-alpine
    container_name: app-dev
    working_dir: /app
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_ACCESS_EXPIRES_IN=${JWT_ACCESS_EXPIRES_IN:-30m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - BCRYPT_SALT=${BCRYPT_SALT:-10}
      - PORT=${PORT:-3000}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - EMAIL_FROM=${EMAIL_FROM:-onboarding@resend.dev}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Lazer}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./yarn.lock:/app/yarn.lock
      - ./tsconfig.json:/app/tsconfig.json
      - ./prisma:/app/prisma
      - ./prisma.config.ts:/app/prisma.config.ts
      - node_modules_dev:/app/node_modules
    command: sh -c "yarn install && yarn prisma generate && yarn prisma migrate deploy && yarn dev"
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    profiles:
      - dev

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: app-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_ACCESS_EXPIRES_IN=${JWT_ACCESS_EXPIRES_IN:-30m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - BCRYPT_SALT=${BCRYPT_SALT:-10}
      - PORT=${PORT:-3000}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    networks:
      - app-network
    restart: always
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    profiles:
      - prod

volumes:
#   postgres_data:
#     driver: local
  node_modules_dev:
    driver: local

networks:
  app-network:
    driver: bridge
