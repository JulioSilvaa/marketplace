name: CI Pipeline 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test: 
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x, 22.x, 25.x] 

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
        
      - name: Install dependencies
        run: yarn install --frozen-lockfile 
      
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db?schema=public

      - name: Run Linting
        run: yarn lint 
      
      - name: Run Tests (Coverage)
        run: |
          npx prisma migrate deploy
          yarn test:coverage
        env:
          CI: true
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db?schema=public